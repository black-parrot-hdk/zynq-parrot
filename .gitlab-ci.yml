variables:
  GIT_STRATEGY: clone
  GIT_SUBMODULE_STRATEGY: none
  BSG_CADENV_DIR: "${CI_BSG_CADENV_DIR}"
  CORES_PER_JOB: "${CI_CORES_PER_JOB}"
  MAX_CORES: "${CI_MAX_CORES}"
  TOP: "${CI_PROJECT_DIR}"

stages:
  - check_cache
  - verilator
  - vcs
  - xcelium
  - vivado
  - zynq

cache: &global_cache
  paths:
    - ./install
    - ./import/black-parrot/install
    - ./import/black-parrot-sdk/install
    - ./import/black-parrot-subsystems/install
    - ./import/black-parrot-tools/install
  policy: pull

check_cache:
  stage: check_cache
  variables:
    CACHE_FILE: "install/cachefile"
  script:
    # Check if the cache directory exists
    - if [ ! -f "${CACHE_FILE}" ]; then
        echo "Cache not found, generating...";
        make -C ${TOP} bleach_all;
        make -j ${MAX_CORES} prep_lite;
        touch ${CACHE_FILE};
      else
        echo "Cache found, skipping generation...";
      fi
  cache:
    <<: *global_cache
    policy: pull-push

